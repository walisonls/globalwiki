<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do admin - GlobalWiki</title>
    <link rel="icon" href="/public/img/icon.png">
    <link rel="stylesheet" href="/public/css/panel.css">
</head>
<body>
    <div class="header-panel">
        <h2>Cadastro Not√≠cias</h2>
    </div>
    <form action="/admin/cadastro" method="post">
        <input type="text" name="titulo_noticia" placeholder="titulo da noticia">
        <input type="text" name="url_imagem" placeholder="link da imagem da noticia">
        <input type="text" name="slug" placeholder="slug">
        <textarea name="noticia" placeholder="noticia..."></textarea>
        <input type="submit" name="acao" value="Cadastrar!">
    </form>
    <br/><br/>

    <div class="header-panel">
        <h2>Listando noticias</h2>
    </div>

    <% for(let i = 1; i < posts.length; i++) { %>
        <div style="margin-top: 20px; border-bottom: 2px dashed #ccc; box-sizing: border-box; padding: 10px 40px; display: flex; justify-content: space-between;" class="noticias-single">
            <p><%= posts[i].titulo %></p>
            <a href="/admin/deletar/<%= posts[i].titulo %>">(x)</a>
        </div>
    <% } %>
</body>
</html>
