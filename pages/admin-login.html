<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Faça o login - GlobalWiki</title>
        <link rel="icon" href="/public/img/icon.png" />
        <link rel="stylesheet" href="/public/css/login.css" />
        <!--Google-Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
            rel="stylesheet"
        />

    <body>
        <div class="formulario">
            <form method="post">
                <h1>Faça o Login</h1>
                <strong style="color: brown"
                    >Não informe sua senha a ninguem!</strong
                >
                <input autofocus required class="input" type="text" name="login" />
                <input required class="input" type="password" name="password" />
                <input class="buttom" type="submit" name="acao" value="Logar" />
            </form>
        </div>
    </body>
</html>
