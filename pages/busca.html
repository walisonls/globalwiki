<%- include('partials/header.html') %>
    

    <section class="outras-noticias">
      <div class="title-outras-noticias">
        <h2>Busca:</h2>
        <div class="center">
          <div style="width: 100%;" class="mais-lidas">
            <h3><%= contagem %> Resultados</h3>
            <div class="mais-lidas-noticias">

              <% for(let i = 0; i < posts.length; i++) { %>
                <div class="mais-lida-noticia-single">
                  <img src="<%= posts[i].image %>" height="140" width="140px" alt="image">
                    <h4><%= posts[i].categoria %></h4>
                    <p><%= posts[i].conteudo %> <a href="<%= posts[i].slug %>"> Learn more...</a></p>
                </div><!-- mais-lida-noticia-single -->
              <%}%>

            </div><!--mais-lidas-noticias-->
          </div><!-- mais-lidas -->
        </div><!-- center -->
      </div><!-- title-outras-noticias -->
    </section><!-- outras-noticias -->

    <%- include('partials/footer.html') %>

  </body>
</html>
